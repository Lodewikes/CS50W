<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Search</title>
    </head>
    <body>
        <div id="links">
            <a id="image-search" href="./image.html">Image Search</a>
            <a id="advanced-search" style="margin-left: 5px;" href="./advanced.html">Advanced Search</a>
        </div>
        <div id="form">
            <img src="./google-logo-web.png"/>
            <form id="search-bar" action="https://google.com/search">

                <div id="buttons-div">
                    <input class="button" type="submit" value="Google Search">
                    <input class="button" type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>
    </body>
