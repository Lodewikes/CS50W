<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <title>Search</title>
    </head>
    <body>
        <div id="links">
            <a id="image-search" href="./image.html">Image Search</a>
            <a id="advanced-search" href="./advanced.html">Advanced Search</a>
        </div>
        <div id="form">
            <img src="./google-logo-web.png"/>
            <form id="search-bar" action="https://google.com/search">
                <input id="search" type="text" name="q">
                <div id="buttons-div">
                    <input class="button" type="submit" value="Google Search">
                    <input class="button" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
